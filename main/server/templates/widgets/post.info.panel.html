{% load basic %}

<div class="post-info-panel">
    <div>{% gravatar post.author 82 %}</div>
    {{ action }} <span class="relativetime"> {% time_ago post.creation_date %} </span> by
    {% userlink post.author %}
    {% userrep post.author %}
    
    {% if post.has_revisions %}
        <div class="lastedit">last edit by
            {% userlink post.lastedit_user %}
        </div>
    {% endif %}
</div>
