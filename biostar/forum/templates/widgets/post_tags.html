{% load forum_tags %}
<div class="{% if spaced %}spaced-tags{% else %}{% endif %}" style="">
    {% for tag in tags %}
        {% if tag %}

        <a class="ui small label tags trigger-highlight" href="{% url 'post_list' %}?tag={{ tag }}">
            {{ tag }}
        </a>
        {% endif %}
    {% endfor %}
    {% if show_views %}
        &bull; {{ post.root.view_count|bignum }} views
    {% endif %}
</div>
