{% load forum_tags %}

{% if awards %}
<div class="ui grid">
    {% for award in awards %}
        <div class="five wide column">
            {% if avatar %}
                <div class="center aligned author">
                    <a href="{% url "user_profile" award.user.profile.uid %}">
                        <div class="ui circular image">
                            <img class="ui centered image" src="{% gravatar user=award.user size=80 %}">
                        </div>
                    </a>
                </div>
            {% endif %}

            <span>
                <a href="{% url 'badge_view' award.badge.uid %}">{{ award.badge.name }}
                <i class="{{ award.badge.icon }}"></i>
                </a>
            </span>
            <span class="muted">
                {{ award.date|timesince }},
            </span>

            {{ award.badge.desc }}.

            {{ award|get_award_context|safe }}
        </div>
     {% endfor %}
</div>
    
{% else %}
    <div class="ui warn message">
        No awards found.
    </div>
{% endif %}


<div class="center-text">
    {% pages objs=awards %}
</div>
