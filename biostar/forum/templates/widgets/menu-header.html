{% load forum_tags %}
{% load staticfiles %}

<div class="ui labeled icon attached pointing menu" id="menu-header" user-id="{{ request.user.id }}">

    {% block headimg %}
        <div class="header item" id="logo">
            <a href="/"><img class="ui image"  src="{% static "images/logo.svg" %}"></a>
        </div>
    {% endblock %}

    <a class="item {% activate tab "latest" %}" href="{% url 'post_list' %}">
    <i class="list icon"></i> <span class="tablet">Latest</span>
    </a>
    <a class="item {% activate tab "news" %}" href="{% url 'post_list' %}?type=news">
    <i class="newspaper icon"></i> <span class="tablet">News</span>
    </a>
    <a class="item phone {% activate tab "job" %}" href="{% url 'post_list' %}?type=job">
    <i class="briefcase icon"></i> <span class="tablet">Jobs</span>
    </a>

    <a class="item phone {% activate tab "tutorial" %}" href="{% url 'post_list' %}?type=tutorial">
    <i class="info circle icon"></i> <span class="tablet">Tutorials</span>
    </a>

    <a class="item phone {% activate tab "tags" %}" href="{% url 'tags_list' %}">
        <i class="tag icon"></i> <span class="tablet">Tags</span>
    </a>

    <a class="item {% activate tab "community" %}" href="{% url 'community_list' %}">
        <i class="world icon"></i>
        <span class="tablet">Users</span>
    </a>

     <a class="item {% activate tab "new" %}" id="new-post">
        <i class="edit icon"></i>
        <span class="tablet">New Post</span>
     </a>


</div>
