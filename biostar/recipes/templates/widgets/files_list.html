{% load engine_tags %}

{% if paths %}


    <div class="ui relaxed divided large list">
        {% for  rel_path, tstamp, size, is_dir, basename in paths %}

            <div class="file item">
                <span>
                {% if is_dir %}
                    <a href="{% url 'file_list' rel_path %}">{{ basename }}/</a>
                {% else %}
                    {{ basename }}
                {% endif %}
                </span>
                {% if user.is_authenticated %}

                    <a data-path="{{ rel_path }}" class="ui small right floated label copy_file"> LINK
                        <span class="copy_msg" data-path="{{ rel_path }}"></span>
                    </a>

                {% endif %}

                <span class="ui right floated small label">{{ size|filesizeformat }}</span>

            </div>
        {% endfor %}
    </div>

{% else %}

    <div class="ui icon info message">
        <i class="exclamation triangle icon"></i>
        <div class="content">
            <div class="header">
                No files were found
            </div>
        </div>
    </div>
{% endif %}
